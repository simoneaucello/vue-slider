<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Montserrat google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

  <!-- Font-Awesome cdn v6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS  -->

  <link rel="stylesheet" href="css/style.css">
  <title>Vue Slider</title>

  <!-- Vue js  -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

  <main>
    <div id="app" class="container-fluid p-5">
        <div class="row text-center">
            <div class="col-12 p-3" id="my-before-carousel">

            </div>

            <div class="col-12 p-5">
                <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                    <div class="my-carousel-images">

                        <div class="my-carousel-item active">
                            <img class="img-fluid" :src="images[counter].url" alt="">
                            <div class="item-description px-3">
                                <h2>{{ images[counter].title }}</h2>
                                <p>{{ images[counter].description }}</p>
                            </div>
                        </div>

                    </div>               
                        <!-- prev -->
                        <div 
                        @click="nextPrev(false)"
                        class="my-previous position-absolute">
                            <span class="my-prev-hook"></span>
                        </div>


                        <!-- next -->
                        <div 
                        @click="nextPrev(true)"
                        class="my-next position-absolute">
                            <span class="my-next-hook"></span>
                        </div>

                        <div class="my-thumbnails position-relative ">
                          <div 
                          class="my-thumbnail"
                          v-for="(element, index) in images"
                          @click="counter = index"
                          :class="{'active': index === counter}">
                          <img class="img-fluid" :src="images[index].url" alt="">
                          </div> 
                        </div>
                </div>
            </div>

            <div class="col-12 p-3" id="my-after-carousel">
            </div>
        </div>
    </div>
</main>

  <script src="js/script.js"></script>
  
</body>
</html>
